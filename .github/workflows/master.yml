name: master

on: [push, pull_request, release]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: v0.17.0
      DOCKER_IMAGE: wosai/elastic-env-operatpr
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Test
      run: go test -race -coverprofile=coverage.txt -covermode=atomic -v ./...
    - name: Test Coverage Report
      run: bash <(curl -s https://codecov.io/bash)
    - name: Install Operator SDK
      run:  |
        curl -LO https://github.com/operator-framework/operator-sdk/releases/download/${RELEASE_VERSION}/operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu
        chmod +x operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu
        sudo mkdir -p /usr/local/bin/
        sudo mv operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu /usr/local/bin/operator-sdk
        operator-sdk version
    - name: Log into DockerHub
      uses: azure/docker-login@v1
      with:
        username: ${{ secrets.DOCKERHUB_ORG_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ORG_ACCESS_TOKEN }}
    - name: Release Docker Image
      run: |
        ver=`cat version/version.go | grep Version | grep -oP "[0-9]+.[0-9]+.[0-9]+"`
        operator-sdk build $DOCKER_IMAGE:$ver-${{github.sha}}
        docker push $DOCKER_IMAGE:$ver-${{github.sha}}
    - name: Tag Docker Image
      if: ${{ github.event_name == 'release' }}
      run: |
        docker tag $DOCKER_IMAGE:${{github.sha}} $DOCKER_IMAGE:${{github.ref}}
        docker push $DOCKER_IMAGE:${{github.ref}}
